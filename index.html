<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Spots: Interactive social media web application for sharing and liking photos"/><meta name="keywords" content="Photos, Sharing, Liking, Profile"/><meta name="author" content="Bradley Silcox"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="d3610e9c6dce3cb370d8.svg" alt="spot logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button class="profile__avatar-button"><img src="d73f076c46eb5467f5fc.svg" alt="" class="profile__pencil-icon"/></button> <img src="04c411e519a1c6561568.jpg" alt="female airline pilot bessie coleman" class="profile__avatar"/></div><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-button"><img src="d38272e02bb4f1ab1c37.svg" alt="picture of a pencil"/> Edit profile</button></div><button type="button" class="profile__new-button"><img class="profile__button-image" src="40608da7369d39bc1077.svg" alt="plus symbol"/> New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><img src="" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-button"></button></div><button type="button" class="card__delete-button"></button></li></template></ul></section></main><footer class="footer"><p class="footer__text">2023 Â© Spots</p></footer><div class="modal" id="edit-modal"><div class="modal__container"><button type="button" class="modal__close-button"></button><h2 class="modal__title">Edit Profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" required minlength="2" maxlength="40" placeholder="Type your name"/> <span class="modal__error" id="profile-name-input-error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" required minlength="2" maxlength="200" placeholder="Describe yourself"/> <span class="modal__error" id="profile-description-input-error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="add-modal"><div class="modal__container modal__container_type_add"><button type="button" class="modal__close-button"></button><h2 class="modal__title">New Post</h2><form name="new-post" class="modal__form" novalidate><label for="add-image-link-input" class="modal__label">Image link <input id="add-image-link-input" type="url" class="modal__input" required placeholder="Paste a link to a picture"/> <span class="modal__error" id="add-image-link-input-error"></span></label> <label for="add-caption-input" class="modal__label">Caption <input id="add-caption-input" class="modal__input" required minlength="2" maxlength="30" placeholder="Type your caption"/> <span class="modal__error" id="add-caption-input-error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="popup-modal"><div class="modal__container modal__container_type_preview"><button type="button" class="modal__close-button modal__close-button_type_preview"></button> <img class="modal__image" src="" alt=""/><p class="modal__caption"></p></div></div><div class="modal" id="delete-modal"><div class="modal__container modal__container_type_delete"><h2 class="modal__title modal__title_type_delete">Are you sure you want to delete this image?</h2><form name="delete-card" class="modal__form" novalidate><div class="modal__buttons-container"><button type="submit" class="modal__submit-button modal__submit-button_type_delete">Delete</button> <button type="button" class="modal__submit-button modal__submit-button_type_cancel">Cancel</button></div></form><button class="modal__close-button modal__close-button_type_delete"></button></div></div><div class="modal" id="edit-avatar"><div class="modal__container"><button class="modal__close-button"></button><h2 class="modal__title">Edit profile avatar</h2><form name="edit-avatar" class="modal__form" novalidate><label for="avatar-link-input" class="modal__label">Profile picture <input id="avatar-link-input" type="url" class="modal__input" required placeholder="Paste the link to an image"/> <span class="modal__error" id="avatar-link-input-error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div></div></body></html>
